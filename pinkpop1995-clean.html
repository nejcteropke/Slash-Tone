<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Pinkpop 1995 – Clean</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pinkpop-clean-bg">

<header>
    <h1>Pinkpop 1995 – Clean Tone</h1>
    <a class="back" href="pinkpop1995.html">← Back</a>
</header>

<div class="container">
    <button class="accordion">Clean Tone – Preview 1</button>
    <div class="panel">
        <video controls>
            <source src="videos/pinkpop-clean1.mp4" type="video/mp4">
        </video>
    </div>

    <button class="accordion">Clean Tone – Preview 2</button>
    <div class="panel">
        <video controls>
            <source src="videos/pinkpop-clean2.mp4" type="video/mp4">
        </video>
    </div>

    <button class="accordion">Clean Tone – Preview 3</button>
    <div class="panel">
        <video controls>
            <source src="videos/pinkpop-clean3.mp4" type="video/mp4">
        </video>
    </div>
</div>

<script>
const acc = document.getElementsByClassName("accordion");
for (let i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
        const panel = this.nextElementSibling;
        panel.style.display = (panel.style.display === "block") ? "none" : "block";
    });
}
</script>

</body>
</html>
