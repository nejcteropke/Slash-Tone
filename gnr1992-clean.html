<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<title>GNR 1992 – Clean</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="gnr-clean-bg">

<header>
<h1>GNR 1992 – Clean Tone</h1>
<a class="back" href="gnr1992.html">← Back</a>
</header>

<div class="container">
  <button class="accordion">Clean Preset 1</button>
  <div class="panel">
    <video controls>
      <source src="videos/gnr1992-clean1.mp4" type="video/mp4">
    </video>
  </div>

  <button class="accordion">Clean Preset 2</button>
  <div class="panel">
    <video controls>
      <source src="videos/gnr1992-clean2.mp4" type="video/mp4">
    </video>
  </div>

  <button class="accordion">Clean Preset 3</button>
  <div class="panel">
    <video controls>
      <source src="videos/gnr1992-clean3.mp4" type="video/mp4">
    </video>
  </div>
</div>

<script>
const acc = document.getElementsByClassName("accordion");
for (let i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
        const panel = this.nextElementSibling;
        panel.style.display = (panel.style.display === "block") ? "none" : "block";
    });
}
</script>

</body>
</html>
